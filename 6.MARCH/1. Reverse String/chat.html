<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Array Content:-</h3>
    <h4 id="array"></h4>

    <h5>After the 2 sec reverse order Array is:- </h5>
    <p id="result"></p>


    
    <script>
    var array =['shiv','mohan','nutan','varsha','nitukumri','amisha anand']

    const a=document.getElementById('array')
    a.innerText=array;

  setTimeout(()=>{
        alertfun(array);
  },2000)
    
  setTimeout(()=>{
    rev(array);
  },10000)

  function alertfun(d){
        d.push(prompt('Enter the Name:-'))
  }
    function rev(data){
            const results=data.reverse();
            const re=document.getElementById('result');
            re.style.color='red'
            re.style.fontSize='29px'
            re.innerText=results;
    }
    </script>
</body>
</html>
